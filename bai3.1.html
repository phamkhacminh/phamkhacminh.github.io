<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- PHẦN A -->
        <section>
            <h1>a,</h1>
            <h2>Định nghĩa các class buttons</h2>
            <form action="">
                <button class="btn">Default Button</button>
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-success">Success Button</button>
                <button class="btn btn-info">Info Button</button>
                <button class="btn btn-warning">Warning Button</button>
                <button class="btn btn-danger">Danger Button</button>
                <button class="btn btn-link">Link Button</button>
            </form>
        </section>
        <!-- PHẦN B -->
        <section>
            <h1>b,</h1>
            <h2>Button với đường viền</h2>
            <form action="">
                <button class="btn btn-outline-primary">Primary Button</button>
                <button class="btn btn-outline-secondary">Secondary Button</button>
                <button class="btn btn-outline-success">Success Button</button>
                <button class="btn btn-outline-info">Info Button</button>
                <button class="btn btn-outline-warning">Warning Button</button>
                <button class="btn btn-outline-danger">Danger Button</button>
                <button class="btn btn-outline-dark">Link Button</button>
                <button class="btn btn-outline-light text-black">Link Button</button>
            </form>
        </section>
        <!-- PHẦN C -->
        <section>
            <h1>c,</h1>
            <h2>Kích thước của Button</h2>
            <form action="">
                <button class="btn btn-primary btn-lg">Nút to</button>
                <button class="btn btn-primary">Kích thước mặc định</button>
                <button class="btn btn-primary btn-sm">Nút nhỏ</button>
            </form>
        </section>
        <!-- PHẦN D -->
        <section>
            <h1>d,</h1>
            <h2>Thành phần của Button</h2>
            <form action="">
                <a href="#" class="btn btn-primary btn-lg">Button chứa link</a>
                <button class="btn btn-primary btn-lg">Button</button>
                <input type="button" name="" id="" class="btn btn-primary btn-lg" value="Input Button">
                <button type="submit" class="btn btn-primary btn-lg">Submit Button</button>
            </form>
        </section>
        <!-- PHẦN E -->
        <section>
            <h1>e,</h1>
            <h2>Trạng thái của nút</h2>
            <form action="">
                <button class="btn btn-primary">Nút bình thường</button>
                <button class="btn btn-primary active">Nút có thể click</button>
                <button class="btn btn-primary" disabled>Nút không thể click</button>
                <a href="#" class="btn btn-primary disabled">Link không thể click</a>
            </form>
        </section>
        <!-- PHẦN F -->
        <section class="f mb-5">
            <h1>f,</h1>
            <h2>Nút đang load</h2>
            <p>Thêm trạng thái đang load cho nút:</p>

            <form action="">
                <button class="btn btn-primary btn-lg">
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                <button class="btn btn-primary btn-lg">
                    <span class="spinner-border spinner-border-sm"></span>
                    <span>Loading...</span>
                </button>
                <button class="btn btn-primary btn-lg" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading...
                </button>
                <button class="btn btn-primary btn-lg" disabled>
                    <span class="spinner-border-sm"></span>
                    Loading...
                </button>
            </form>
        </section>
    </div>
</body>
</html>
