<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 2.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
            width:10%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <span>Left alignment (This is default)</span>
        <div class="border border-secondary">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c5/Likelandandsky.JPG/250px-Likelandandsky.JPG" alt="User" class="m-2">
        </div>
        <br>
        <span>Center alignment using text alignment classes</span>
        <div class="border border-secondary text-center">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c5/Likelandandsky.JPG/250px-Likelandandsky.JPG" alt="User" class="m-2">
        </div>
        <br>
        <span>Right alignment using text alignment classes</span>
        <div class="border border-secondary text-end">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c5/Likelandandsky.JPG/250px-Likelandandsky.JPG" alt="User" class="m-2">
        </div>
        <br>
        <span>Horizontal alignment using float classes</span>
        <div class="border border-secondary clearfix">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c5/Likelandandsky.JPG/250px-Likelandandsky.JPG" alt="User" class="m-2 float-start">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c5/Likelandandsky.JPG/250px-Likelandandsky.JPG" alt="User" class="m-2 float-end">
        </div>
        <br>
        <span>Center alignment of block-level image using auto margin</span>
        <div class="border border-secondary clearfix">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c5/Likelandandsky.JPG/250px-Likelandandsky.JPG" alt="User" class="m-2 mb-5 d-block mx-auto">
        </div>
    </div>
</body>
</html>
